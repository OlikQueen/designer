<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <div class="skil">
        <div class="skil__title">
            <img class="skil__img" src="img/ps.svg" alt="">
        </div>
        <div class="skil__desk">
            <div class="skil__name">
                Adobe Photoshop
            </div>
        </div>
        <div class="skil__stars">
            <img class="skil__star" src="img/star_four.svg" alt="">
        </div>
    </div>

    <div class="skil skil--dark">
        <div class="skil__title">
            <img class="skil__img" src="img/ps.svg" alt="">
        </div>
        <div class="skil__desk">
            <div class="skil__name">
                Adobe Photoshop
            </div>
        </div>
        <div class="skil__stars">
            <img class="skil__star" src="img/star_four.svg" alt="">
        </div>
    </div>


    <div class="frame">
        <div class="frame__title">
            <img src="img/work1.png" alt="" class="frame__work">
        </div>
        <div class="frame__btn">
            <a href="#" class="frame__link">Online fashion store - Homepage</a>
        </div>
    </div>

    <div class="frame">
        <div class="frame__title">
            <img src="img/work2.png" alt="" class="frame__work">
        </div>
        <div class="frame__btn">
            <a href="#" class="frame__link">Reebok Store - Concept</a>
        </div>
    </div>

    <div class="frame">
        <div class="frame__title">
            <img src="img/work3.png" alt="" class="frame__work">
        </div>
        <div class="frame__btn">
            <a href="#" class="frame__link">Braun Landing Page - Concept</a>
        </div>
    </div>

</body>

</html>
